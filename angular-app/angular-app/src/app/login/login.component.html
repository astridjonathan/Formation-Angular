<div class="container mt-5">
        <div class="d-flex justify-content-center h-100 ">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Se connecter</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="pseudo" 
                            #pseudo="ngModel" [(ngModel)]="user.pseudo" required 
                            class="form-control" placeholder="username">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" 
                            name="password" #password="ngModel" [(ngModel)]="user.password" 
                            required placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Se souvenir de moi
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Connexion" 
                            *ngFor="let user of users"
                            (ngSubmit)="onSubmit(user)"
                            [class.active]="userActif === user"
                            class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Pas de compte<a href="#">S'enregistrer</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#"><small>Vous avez oubli√© votre mot de passe?</small> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
